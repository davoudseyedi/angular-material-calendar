<h2 mat-dialog-title>{{ data.appointment ? 'Edit Appointment' : 'Create Appointment' }}</h2>

<mat-dialog-content>
  <form [formGroup]="appointmentForm">

    <!-- Start Date and Time -->
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker"
             (click)="startDatePicker.open()"
             formControlName="startDate"
             placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="time" formControlName="startTime" placeholder="Start Time">
    </mat-form-field>

    <!-- End Date and Time -->
    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker"
             (click)="endDatePicker.open()"
             formControlName="endDate"
             placeholder="End Date">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="time" formControlName="endTime" placeholder="End Time">
    </mat-form-field>

    <!-- Title -->
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button color="accent"  (click)="onSave()">Save</button>
  <button mat-flat-button color="warn"  *ngIf="data.appointment" (click)="onDelete()">Delete</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
